<div class="container  mt-2">
  <p class="fw-bolder forcenter"><span style="color: #274472 ;">BOOKS WITH</span><span class="ms-2 text-danger">BAR CODE</span>
  </p>

  <!-- <svg #barcodes></svg> -->
  <div class="container mt-2">
    <div class="row">
      <div class="col-md-5 havetohide">
       <form action="" (ngSubmit)="filteraccessionNowise()">
        <div class="input-group mb-3">
          <input type="text" class="form-control sm-mb-2" name="accession_no_from" [(ngModel)]="accession_no_from" placeholder="Accession No From..." aria-label="Accession No From" aria-describedby="search-button" >
          <input type="text" class="form-control ms-2" name="accession_no_to" [(ngModel)]="accession_no_to" placeholder="Accession No To..." aria-label="Accession No To" aria-describedby="search-button" >
          <button class="button3 ms-2" type="submit" id="search-button">Search</button>
        </div>
       </form>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-4 havetohide">
        <div class="input-group mb-3">
          <!-- <input type="text" name="bookTitle_search" [(ngModel)]="bookTitle_search" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="search-button"> -->
         
        </div>
      </div>
      <div class="col-md-12">
        <div class="mt-2 havetohide" (click)="printDiv()" style="cursor: pointer;"><i class="fa fa-print" aria-hidden="true"></i></div>


         <div class="row mt-5 mx-5 pk" #printableDiv>
          <div class="col-lg">
            <svg class="barcode-svg" #barcode [attr.id]="data.accession_no" *ngFor="let data of barcodeData | paginate: { itemsPerPage: 70, currentPage: p }; let i = index"></svg>
          </div>
         </div>
         
        </div>
      </div>
    </div>
    <div class="mt-3">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  
</div>
