
<p class="fw-bolder  text-left mt-5"><span style="color: #274472 ;">ALL</span><span class="ms-2 text-danger">PASSWORDS</span></p>

<div class="card-body mt-3" style="color:#274472;border:2px solid #274472;">
  
    <div class="students-table hide">
        <div class="row  justify-content-between">
            <div class="col-md-2 mb-2">

            </div>
            <div class="col-md-3 mb-2">
                <input type="text" class="form-control" placeholder="Search Here"
                  [(ngModel)]="Password_Search"  >
            </div>
        </div>
        <div class="">
            <div class="table-responsive">
                <table class="custom-table table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Sl.no</th>
                            <th>Library Card NO</th>
                            <th>Email</th>
                            <th>Password</th>
                            <!-- <th>Action</th> -->
                        </tr>
                    </thead>
                  <tbody>
                    <tr *ngFor="let a of allPasswords | forPasswordSearch: Password_Search | paginate: { itemsPerPage: 10, currentPage: p }; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{a.library_card_number}}</td>
                        <td>{{a.email}}</td>
                        <td>{{a.password}}</td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
