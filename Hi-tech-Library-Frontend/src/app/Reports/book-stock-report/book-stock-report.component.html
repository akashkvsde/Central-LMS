<div class="container-fluid mt-2">
    <p class="fw-bolder xp"><span style="color: #274472 ;">BOOK STOCK</span><span class="ms-2 text-danger"> REPORT</span></p>
    <div class="row justify-content-center xp" >
        <div class="col-sm">
            <div class="xx col-sm" align="right">
                <a (click)="exportToExcel()"><i class="fa-solid fa-file-excel fa-2xl p-2" style="color:green;"></i></a>
                 <a (click)="printDiv()"> <i class="fa-solid fa-print fa-2xl p-2"></i></a>
                 <!-- <a (click)="openPDF()"> <i class="fa-solid fa-file-pdf fa-2xl p-2" style="color:red;"></i></a> -->
             </div>
        </div>
    </div>

<div class="row ">
    <div class="card card-header" #printableDiv>
        <h5 class="text-center">Book Stock Report </h5>
        <div class="row m-3">
            <div class="col text_heading mt-2">
                <h6>Hi-Tech Library</h6><p class="p1">{{college_data?.college_name}}<br>
                {{college_data?.college_address}}</p>
             </div>
             <div class="col img-heading mt-2">
                <img src="assets/img_my/hitech_logo.jpeg" class="img-fluid float-end imm" width="150">
             </div>
        </div>
    <div class="students-table hide mt-3" >
        <div class="">
            <div class="table-responsive">
                <table class="custom-table table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Sl No.</th>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Editor</th>
                            <th>Total</th>
                            <th>Available</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let st of stock | paginate: { itemsPerPage: 22, currentPage: p }; index as i">
                            <td>{{i+1}}</td>
                            <td>{{st.book_title_name}}</td>
                            <td>{{st.author_name ?? 'NA'}}</td>
                            <td>{{st.editor ?? 'NA'}}</td>
                            <td>{{st.total}}</td>
                            <td>{{st.Availability}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
                
            </div>
        </div>
    </div>
</div>
    <!-- <div class="text-center mt-3">
        <button class="button1 mb-3" (click)="printDiv()">Print</button>
    </div> -->
</div>

</div>
