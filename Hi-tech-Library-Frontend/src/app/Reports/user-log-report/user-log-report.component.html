
<div class="container-fluid mt-2">

    <p class="fw-bolder xp"><span style="color: #274472 ;">USER</span><span class="ms-2 text-danger">LOG DETAILS REPORT</span></p>
    <div class="row justify-content-center" >
        <div class="col-md-10 mt-3 xp ">
            <!-- <div class="card"> -->
                <div class="row g-3">
                    <div class="col-md-4">

                   <input [type]="inputType" name="fdate" #fDate
                   class="form-control text-center" placeholder="Enter Date From" (focus)="inputType = 'date'">
                    </div>
                    <div class="col-md-4">
                     <input [type]="inputType2" name="tdate" #tDate
                   class="form-control text-center" placeholder="Enter Date To" (focus)="inputType2 = 'date'">
                      </div>
                    
                    <div class="col-md-4" >
                      <button class="button1 mb-3" type="submit" (click)=" SearchUsers(college_id,fDate.value,tDate.value)">
                       Search
                      </button>
                    </div>
            <!-- </div> -->
        </div>
        
    </div>
 
<div class="xx" [hidden]="UserDetails" >
    <div class="row justify-content-center xp" >
        <div class="col-sm" align="right">
           <a (click)="exportToExcel()"><i class="fa-solid fa-file-excel fa-2xl p-2" style="color:green;"></i></a>
            <a (click)="printDiv()"> <i class="fa-solid fa-print fa-2xl p-2"></i></a>   
        </div>
        
    </div>
     <div class="row">
        <div class=" card card-header" #printableDiv>
            <h5 class="text-center">User Login Details Report </h5>
            <div class="row m-3">
                <div class="col-sm text_heading mt-2">
                    <h6>Hi-Tech Library</h6><p class="p1">{{college_data?.college_name}}<br>
                        {{college_data?.college_address}}</p>
                 </div>
                 <div class="col-sm img-heading mt-2">
                    <img src="assets/img_my/hitech_logo.jpeg" class="img-fluid float-end imm" width="150">
                 </div>     
            </div>
        <div class="students-table hide mt-3" >
            <div class="">
                <div class="table-responsive">
                    <table class="custom-table table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Sl. No.</th>
                                <th>Username</th>
                                <th>Library Card No.</th>
                                <th>IP Address</th>
                                <th>Process</th>
                                <th>Process Time</th>
                                <!-- <th>Process Date</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let fd of fetchdata | paginate: { itemsPerPage: 22, currentPage: p }; index as i">
                                <td>{{i+1}}</td>
                                <td>{{fd.name}}</td>
                                <td>{{fd.library_card_number}}</td>
                                <td>{{fd.ip_address}}</td>
                                <td>{{fd.process}}</td>
                                <td>{{fd.process_time}}</td>
                                <!-- <td>12.12.23</td> -->
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagination">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
     </div>
 
</div>
   
</div>
