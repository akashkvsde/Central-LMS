
<div class="card-header mt-2 xp">
    <p class="fw-bolder"><span style="color: #274472 ;">BOOK</span><span class="ms-2 text-danger">STATUS REPORT</span></p>
</div>

<div class="container-fluid ">
    <div class="row justify-content-center xp" >
        <div class="col-md-6">
            <!-- <div class="card">
                <div class="card-body"> -->
               <form>
                <div class="text-center">
                    <ng-select class="" [items]="BookStatus" appendTo="body" placeholder="Enter Book Status" bindLabel="book_status" bindValue="book_status" [(ngModel)]="this.bookstatus.book_status" name="book" (ngModelChange)="bookStatusReport()"
              ></ng-select>
                    <!-- <button class="button1 mt-3" type="submit">Search</button> -->
                </div>
               </form>
                </div>
            <!-- </div>
        </div> -->
    </div>

<div class="" [hidden]="!BookDetails" >
   
    <div class="row justify-content-center xp" >
        <div class="col-sm">
            <div class="xx col-sm" align="right">
                <a (click)="exportToExcel()"><i class="fa-solid fa-file-excel fa-2xl p-2" style="color:green;"></i></a>
                 <a (click)="printDiv()"> <i class="fa-solid fa-print fa-2xl p-2"></i></a>
                 <!-- <a (click)="openPDF()"> <i class="fa-solid fa-file-pdf fa-2xl p-2" style="color:red;"></i></a> -->
             </div>
        </div>
    </div>
    <div class="card" #printableDiv>
        <h5 class="text-center mt-3">Book Status Report </h5>
        <div class="row m-3">
            <div class="col-sm text_heading mt-2">
                <h6>Hi-Tech Library</h6><p class="p1">{{college_data?.college_name}}<br>
               {{college_data?.college_address}}</p>
             </div>
             <div class="col-sm img-heading mt-2">
                <img src="assets/img_my/hitech_logo.jpeg" class="img-fluid float-end imm" width="150">
             </div>     
        </div>
    <div class="students-table hide mt-3" >
        <div class="">
            <div class="table-responsive">
                <table class="custom-table table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Sl.no</th>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Editor</th>
                            <th>Book Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let bd of BookDetails  | paginate: { itemsPerPage: 10, currentPage: p }; index as i">
                            <td>{{i+1}}</td>
                            <td>{{bd.book_title_name}}</td>
                            <td>{{bd.author_name ?? 'NA'}}</td>
                            <td>{{bd.editor ?? 'NA'}}</td>
                            <td>{{bd.book_status}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
        
    </div>
</div>
   
        

</div>
   
</div>
