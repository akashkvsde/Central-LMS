<div class="card-header mt-2">
    <p class="fw-bolder xp"><span style="color: #274472 ;">BOOK REPORT</span><span class="ms-2 text-danger">QUANTITY WISE</span></p>
</div>

<div class="container-fluid mt-3">
    <div class="row justify-content-center xp" >
        <div class="col-md-6">
            
                <form>
                    <!-- <div class="card-body"> -->
                        <div class="text-center">
                            <ng-select class="" name="title_name" [(ngModel)]="title_name" [items]="BookTitles" appendTo="body" placeholder="Book Title"
                      bindLabel="book_title_name" bindValue="book_title_name" [virtualScroll]="true" (ngModelChange)="SearchBooks()"></ng-select>
                        </div>
                    <!-- </div> -->
                </form>
           
        </div>
    </div>

<div class="xx" [hidden]="!BookDetails" >
    <div class="col-sm xp" align="right">
        <a (click)="exportToExcel()"><i class="fa-solid fa-file-excel fa-2xl p-2" style="color:green;"></i></a>
         <a (click)="printDiv()"> <i class="fa-solid fa-print fa-2xl p-2"></i></a>   
     </div>
    <div class="card" #printableDiv>
        <h5 class="text-center">Book Report Quantity wise </h5>
        <div class="row m-3">
            <div class="col-sm text_heading mt-2">
                <h6>Hi-Tech Library</h6><p class="p1">{{college_data.college_name}}<br>
                    {{college_data.college_address}}</p>
             </div>
             <div class="col-sm img-heading mt-2">
                <img src="assets/img_my/hitech_logo.jpeg" class="img-fluid float-end imm" width="150">
             </div>     
        </div>
    <div class="students-table hide mt-3" >
        <div class="">
            <div class="table-responsive">
                <table class="custom-table table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Sl.no</th>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Editor</th>
                            <th>Accession No.</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of books | paginate: { itemsPerPage: 10, currentPage: p };let i=index">
                            <td>{{i+1}}</td>
                            <td>{{a.book_title_name}}</td>
                            <td>{{a.author_name ?? 'NA'}}</td>
                            <td>{{a.editor ?? 'NA'}}</td>
                            <td style="max-width: 12rem; ">{{a.accession_no}}</td>
                            <td>{{a.total}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
        
    </div>
</div>
    <!-- <div class="text-center mt-3">
        <button class="button1 mb-3" (click)="printDiv()">Print</button>
    </div> -->
        

</div>
   
</div>
