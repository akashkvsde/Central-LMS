
<div class="container-fluid mt-2">
    <p class="fw-bolder xp"><span style="color: #274472 ;">VENDOR LIST</span><span class="ms-2 text-danger"> REPORT</span></p>
    <div class="row justify-content-center xp" >
        <div class="col-sm" align="right">
           <a (click)="exportToExcel()"><i class="fa-solid fa-file-excel fa-2xl p-2" style="color:green;"></i></a>
            <a (click)="printDiv()"> <i class="fa-solid fa-print fa-2xl p-2"></i></a>   
        </div>
        
    </div>


<div class="card" [hidden]="!VendorDetails" >
    <div class="card-header" #printableDiv>
        <h5 class="text-center">Vendor List Report </h5>
        <div class="row m-3">
            <div class="col-sm text_heading mt-2">
                <h6>Hi-Tech Library</h6><p class="p1">{{college_data.college_name}}<br>
               {{college_data.college_address}}</p>
             </div>
             <div class="col-sm img-heading mt-2">
                <img src="assets/img_my/hitech_logo.jpeg" class="img-fluid float-end imm" width="150">
             </div>     
        </div>
    <div class="students-table hide " >
            <div class="table-responsive">
                <table class="custom-table table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Sl.no</th>
                            <th>Vendor Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Address</th>
                            <!-- <th>Entry By</th> -->
                            <!-- <th>Action</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let vender of venders  | paginate: { itemsPerPage: 20, currentPage: p }; index as i">
                            <td>{{i+1}}</td>
                            <td>{{vender.vendor_name}}</td>
                            <td>{{vender.vendor_email}}</td>
                            <td>{{vender.vendor_contact}}</td>
                            <td>{{vender.vendor_address}}</td>
                            <!-- <td>xssd</td> -->
                        </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
