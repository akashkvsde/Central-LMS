<div class="container mt-3">
    <p class="fw-bolder"><span style="color: #274472 ;">ADD</span><span class="ms-2 text-danger">USER ROLE</span></p>
    <div class="card">
        <div class="card-header bg-white">
            
            <form (ngSubmit)="addUserRole(FormValidation)" #FormValidation="ngForm">
                <div class="row">
                <div class="col-md-6 mb-3">
                   
                        <input type="text" name="user_role" [(ngModel)]="UserroleModel.user_role" class="form-control text-center" id="collegeContact" required
                            placeholder="Enter User Role">
                </div>
                <div class="col-md-6 mb-3">
                    <button class="button2">SAVE</button>
                </div>
            </div>
            </form>
        </div>
<div class="card-body" style="color:#274472;border:2px solid #274472;">
    <p class="fw-bolder  text-center"><span style="color: #274472 ;">ALL</span><span class="ms-2 text-danger">USER ROLE</span></p>
    <div class="students-table hide">
        <div class="row  justify-content-between">
            <div class="col-md-2 mb-2">

            </div>
            <div class="col-md-3 mb-2">
                <input type="text" class="form-control text-center" placeholder="Search Here"
                    [(ngModel)]="userrole_search">
            </div>
        </div>
        <div class="">
            <div class="table-responsive">
                <table class="custom-table table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Sl.no</th>
                            <th>User Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let userrol of userrole | forUserRole:userrole_search | paginate: { itemsPerPage: 6, currentPage: p }; let i = index">
                            <tr>
                                <td>{{(p - 1) * 6 + i + 1}}</td>
                                <ng-container *ngIf="!userrol.isEditing; else editRow">
                                    <td>{{ userrol.user_role }}</td>
                                   
                                    <td>
                                        <span class="me-5" (click)="EditCollege(userrol)"><i class="fas fa-edit"></i></span>
                                        <span *ngIf="isSuperAdmin" (click)="DeleteCollege(userrol.user_role_id)"><i class="fas fa-trash-alt"></i></span>
                                    </td>
                                </ng-container>
                                <ng-template #editRow>
                                   
                                    <td><input type="text" class="form-control" [(ngModel)]="userrol.user_role" /></td>
                                    <td>
                                        <button class="button2" (click)="UpdateCollege(userrol,userrol.user_role_id)">Update</button>
                                        <button class="button1 ms-3" (click)="CancelEdit(userrol)">Cancel</button>
                                    </td>
                                </ng-template>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
</div>
